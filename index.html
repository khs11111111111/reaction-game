<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지뢰찾기</title>
    <style>
        #game-container {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #board {
            display: inline-grid;
            grid-template-columns: repeat(10, 30px);
            grid-gap: 1px;
            background-color: #bbb;
            border: 2px solid #999;
            margin-top: 20px;
        }
        .tile {
            width: 30px;
            height: 30px;
            background-color: #ddd;
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #flag-button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>지뢰찾기</h1>
        <div>남은 지뢰: <span id="mines-count">0</span></div>
        <div id="board"></div>
        <button id="flag-button">🚩 깃발 모드</button>
    </div>
    <script src="minesweeper.js"></script>
</body>
</html>
